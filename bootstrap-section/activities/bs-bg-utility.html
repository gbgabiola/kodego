<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Background Utility</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid text-light">
      <div class="bg-primary p-3 m-2">.bg-primary</div>
      <div class="bg-secondary p-3 m-2">.bg-secondary</div>
      <div class="bg-success p-3 m-2">.bg-success</div>
      <div class="bg-danger p-3 m-2">.bg-danger</div>
      <div class="bg-warning p-3 m-2 text-dark">.bg-warning</div>
      <div class="bg-info p-3 m-2 text-dark">.bg-info</div>
      <div class="bg-light p-3 m-2 text-dark">.bg-light</div>
      <div class="bg-dark p-3 m-2">.bg-dark</div>
      <div class="bg-body p-3 m-2 text-dark">.bg-body</div>
      <div class="bg-white p-3 m-2 text-dark">.bg-white</div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
