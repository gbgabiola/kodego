<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="movieReviewForm" action="">
      <label for="title">Movie</label>
      <input type="text" name="title" id="title" required />
      <br />

      <label for="year">Year</label>
      <input type="number" name="year" id="year" required />
      <br />

      <label for="review">Review</label>
      <textarea
        name="review"
        id="review"
        cols="30"
        rows="10"
        required
      ></textarea>
      <br />

      <div class="buttons">
        <!-- <button id="btnDisplay">Submit Review</button>
        <button type="button" id="btnClear">Clear Reviews</button> -->

        <button type="button" id="btnSubmit">Submit Review</button>
        <button type="button" id="btnDisplay">Generate Report</button>
      </div>
    </form>
    <div id="display">
      <table id="movieReviewDisplay">
        <tr>
          <th>ID</th>
          <th>Movie Title</th>
          <th>Year</th>
          <th>Reviews</th>
        </tr>
      </table>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
